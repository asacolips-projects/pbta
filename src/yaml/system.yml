name: pbta
id: pbta
title: Powered by the Apocalypse
description: Run games for any PbtA system in Foundry VTT!
version: "0.7.3"
minimumCoreVersion: "10"
compatibleCoreVersion: "11"
compatibility:
  minimum: "10"
  verified: "11.315"
  maximum: "11"
authors:
  - name: Asacolips
esmodules:
  - module/pbta.js
styles:
  - styles/lib/codemirror.css
  - styles/lib/codemirror.material-palenight.css
  - styles/lib/tagify.css
  - styles/dist/pbta.css
scripts:
  - scripts/lib/tagify.min.js
  - scripts/lib/codemirror.js
  - scripts/lib/codemirror.toml.js
  - scripts/lib/codemirror.loadmode.js
  - scripts/lib/toml-node.js
packs: []
languages:
  - lang: en
    name: English
    path: lang/en.json
  - lang: pt-BR
    name: Português (Brasil)
    path: lang/pt-br.json
  - lang: de
    name: Deutsch (German)
    path: lang/de.json
  - lang: es
    name: Español (Spanish)
    path: lang/es.json
  - lang: fr
    name: Français (French)
    path: lang/fr.json
gridDistance: 5
gridUnits: ft
primaryTokenAttribute:
secondaryTokenAttribute:
initiative: 1d20
socket: true
url: https://asacolips.gitbook.io/pbta-system/
manifest: https://asacolips-artifacts.s3.amazonaws.com/pbta/master/system.json
download: https://asacolips-artifacts.s3.amazonaws.com/pbta/0.7.3/pbta.zip
changelog: https://gitlab.com/asacolips-projects/foundry-mods/pbta/-/raw/master/CHANGELOG.md
bugs: https://gitlab.com/asacolips-projects/foundry-mods/pbta/-/issues
