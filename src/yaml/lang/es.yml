PBTA.Settings.sheetConfig.notes1: "¡Bienvenido a la versión alfa del sistema PbtA!"
PBTA.Settings.sheetConfig.notes2: "Con el tiempo dispondremos de una interfaz gráfica de usuario (GUI) para construir hojas de personaje, pero por ahora tendrás que introducir los datos de la hoja de personaje en formato TOML. Escribir TOML es similar a trabajar con archivos .ini comunes en la configuración de mods para juegos de PC."
PBTA.Settings.sheetConfig.notes3: "Lee la documentación vinculada a continuación antes de configurar tu hoja. También puedes dirigirte al canal #powered-by-the-apocalypse del Discord principal de Foundry Virtual Tabletop para consultar dudas y recibir ayuda."
