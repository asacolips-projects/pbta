PBTA.Settings.sheetConfig.notes1: "Добро пожаловать в альфа-версию PbtA системы!"
PBTA.Settings.sheetConfig.notes2: "Со временем у нас будет графический пользовательский интерфейс (GUI) для создания листов персонажей, но пока вам нужно будет вводить данные листов персонажей в формате TOML. Написание TOML похоже на работу с файлами .ini, распространенными в настройках моддинга игр для ПК."
PBTA.Settings.sheetConfig.notes3: "Прочтите документацию, указанную ниже, прежде чем настраивать свой лист. Вы также можете перейти на канал #powered-by-the-apocalypse на основном Discord сервере Foundry Virtual Tabletop, чтобы задать вопросы и получить помощь."
